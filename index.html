<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hero Section</title>
</head>
<body>
    <div class="logo">
        <img src="logo.svg" alt="">
    </div>
    <section>
        <div class="illustration">
            <img src="illustration-mockups.svg" alt="">
        </div>
        <div class="build">
            <h1>Build The Community <br>Your Fans Will Love</h1>
            <P>Huddle Re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussions</P>
            <div class="btn"><button class="register"><span>Register</span></button></div>
        </div>
    </section>
    <div class="icons">
        <div class="social"><i class="fa fa-facebook" aria-hidden="true"></i></div>
        <div class="social"><i class="fa fa-twitter" aria-hidden="true"></i></div>
        <div class="social"><i class="fa fa-instagram" aria-hidden="true"></i></div>
    </div>
</body>
</html>
